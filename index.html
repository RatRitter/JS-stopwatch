<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">stopwatch<br>vanilla javascript stopwatch</div>

    <div class="time"><span class="seconds">00</span>:<span class="tens">00</span></div>
    <div class="buttons">
        <button class="btn_start">Start</button>
        <button class="btn_stop">Stop</button>
        <button class="btn_reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
